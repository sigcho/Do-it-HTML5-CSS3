<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>visibility 속성</title>
		<style>
			img {
				margin:10px;
				padding:5px;
				border:1px solid black;
			}
			.invisible {
				visibility: hidden;
			}
		</style>
	</head>
	<body>
			<img src="pic1.jpg">
			<img src="pic2.jpg" class="invisible">
			<img src="pic3.jpg">
	</body>
</html>
