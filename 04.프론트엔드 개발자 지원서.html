<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>프런트엔드 개발자 지원서</title>
    <style>
			#container { 
				width:520px;
				border:1px solid black;
				padding:20px 40px;
				margin:0 auto;
			}
      fieldset { margin-bottom:15px; }
      legend { font-weight:bold; }
			ul {list-style-type: none;}
			li { line-height:30px;}
    </style>
  </head>
  <body>
		<div id="container">
			<h1>프런트엔드 개발자 지원서 </h1>
			<p>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
			<hr>
			<form>
                <h3>개인정보</h3>
                <label for="per">이름</label>
                <input type="text" id="per" placeholder="공백 없이 입력하세요"><br>
                <label for="tel">연락처</label>
                <input type="tel" id="tel">

                <h3>지원 분야</h3>
                <label><input type="radio" name="field" value="publising">웹퍼블리싱</label><br>
                <label><input type="radio" name="field" value="application">웹어플리케이션 개발</label><br>
                <label><input type="radio" name="field" value="development">개발 환경 개선</label>

                <h3>지원 동기</h3>
                <label>
                <textarea name="동기" cols="60" rows="5" placeholder="본사 지원 동기를 간략히 써 주세요."></textarea>></textarea>
                </label>

                <div>
                    <input type="submit" value="접수하기">
                    <input type="reset" value="다시쓰기">
                </div>
            
            </form>
        
		</div>
  </body>
</html>
