<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>
            <label for="mem">참여인원<small>(최대10명)</small></label>
            <input type="number" id="mem" value="1" min="0" max="10" step="1">
        </li>
        <li>
            <label for="stuff">지원물품<small>(1인당5개)</small></label>
            <input type="number" id="stuff" value="1" min="0" max="50" step="5">
        </li>
        <li>
            <label for="statis">희망 단계<small>(하,중,상)</small></label>
            <input type="range" id="statis" value="1" min="1" max="3">
        </li>
    </ul>
</body>
</html>
