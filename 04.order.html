<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title> 주문서 작성하기</title>
</head>
<body>
	<div class="container">
		<h1>상품 주문서</h1>
		<form>
		<fieldset>
			<legend>개인 정보</legend>
			<ul>
				<li>
					<label for="uname">이름</label>
					<input type="text" id="uname" placeholder="여백없이 입력" required>
				</li>
				<li>
					<label for="tel1">연락처</label>
					<input type="text" id="tel1" placeholder="연락 가능한 번호">
				</li>
			</ul>
		</fieldset>
		<fieldset>
			<legend>배송지 정보</legend>
			<ul>
				<li>
					<label for="addr">주소</label>
					<input type="text" size="40" id="addr" required>
				</li>
				<li>
					<label for="tel2">전화번호</label>
					<input type="tel" id="tel2" required>
				</li>
				<li>
					<label for="comment">메 모</label>
					<textarea id="comment" cols="40" rows="3"></textarea>
				</li>
			</ul>
		</fieldset>
		<fieldset>
			<legend>주문 정보</legend>
			<ul>
				<li>
					<label><input="checkbox">과테말라 안티구아 (100g)</label>
					<label><input type="number" value="0" min="0" max="5">개</label>
	
				</li>
				<li>
					<label><input="checkbox">인도네시아 만델링 (100g)</label>
					<label><input type="number" value="0" min="0" max="5">개</label>
				</li>
				<li>
					<label><input="checkbox">탐나는도다(블렌딩) (100g)</label>
					<label><input type="number" value="0" min="0" max="5">개</label>
				</li>
			</ul>
		</fieldset>
		<input type="submit" value="주문하기">
		<input type="reset" value="다시 작성">
		</form>
	</div>
</body>
</html>
