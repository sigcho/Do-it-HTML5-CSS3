<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>Fluid Image</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
	<picture>
		<source srcset="shop-large.jpg" media="(min-width:1024px)">
		<source srcset="shop-medium.jpg" media="(min-width:768px)">
		<source srcset="shop-small.jpg" media="(min-width:320px)">
		<img src="shop.jpg" alt="fill with coffee" style="width:100%">
	</picture>
</body>
</html>
